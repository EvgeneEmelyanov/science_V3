plugins {
    id 'java'
}

group = "local"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.poi:poi-ooxml:5.2.5'
    runtimeOnly  'org.apache.logging.log4j:log4j-core:2.24.3'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
